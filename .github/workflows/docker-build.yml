name: Build Docker Image

on:
  workflow_dispatch:
  push:
    branches:
      - 'develop'
      - 'main'
      - 'master'

jobs:
  build_docker_image:
    name: Build Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17 for x64
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          architecture: x64

      - name: Build WAR package
        run: mvn clean package

      - run: mkdir staging && cp geobroker/target/geobroker.war staging

      - name: Provide built WAR package
        uses: actions/upload-artifact@v4
        with:
          name: Package
          path: staging

      - name: Extract Maven project version
        working-directory: geobroker
        run: echo ::set-output name=version::$(mvn -q -Dexec.executable=echo -Dexec.args='${project.version}' --non-recursive exec:exec) | sed 's/pattern/replacement/'
        id: project

      - name: Log in to Docker Hub
        uses: docker/login-action@3.1.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@3b5e8027fcad23fda98b2e3ac259d8d67585f671
        with:
          context: ./geobroker
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/geobroker:${{ steps.project.outputs.version }}
